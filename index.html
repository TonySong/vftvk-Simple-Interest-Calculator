<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
        <table>
            <tr>
                <table class="inputTable">
                <tr>
                    <td>Amount</td>
                    <td><input type="number"  id="principal"></td>
                </tr>
                <tr>
                    <td>Interest Rate</td>
                    <td><input type="range" id="rate" min="1" max="20" step="0.25" value="10.5" onchange="updateRate()"><span id="rate_val">10.5</span>%</td>
                </tr>
                <tr>
                    <td>No. of Years</td>
                    <td><select id="years">
                         <option value="1">1</option>  
                         <option value="2">2</option>  
                         <option value="3">3</option>  
                         <option value="4">4</option>  
                         <option value="5">5</option>  
                         <option value="6">6</option>  
                         <option value="7">7</option>  
                         <option value="8">8</option>  
                         <option value="9">9</option>  
                         <option value="10">10</option>  
                    </td>
                </tr>    
                <tr>
                    <td><button onclick="compute()">Compute Interest</button></td>
                </tr>                
            </table>
        </tr>
        <tr>
            <p id="result"  class="output_result"></p>
        </tr>
    </table>
            <p>&copy Everyone Can Get Rich</p>
           
        </div>
       
    </body>
   
</html>
